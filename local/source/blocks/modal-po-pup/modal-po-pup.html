<section class="faq">
	<div class="faq__container main-container">
		<div class="faq__inner">
			<div class="faq__header">
				<div class="faq__header-pop-up">
					<div class="pop-up js-pop-up">
						<div class="pop-up__container js-pop-up-container">
							<div class="pop-up__body">
								<h4 class="pop-up__body-title">Задать вопрос</h4>
								<p class="pop-up__body-text">
									Здесь вы можете задать нам любой вопрос или оставить отзыв о нашей работе
								</p>
								<form class="pop-up__form" action="">
									<div class="pop-up__form-inputs">
										<input class="pop-up__form-input" type="tel"
											placeholder="+375 _ _ - _ _ _ - _ _ - _ _">
										<input class="pop-up__form-input" type="email" placeholder="E-mail">
									</div>
									<textarea class="pop-up__form-textarea" name="" id=""
										placeholder="Сообщение*"></textarea>
									<button class="pop-up__form-button">Отправить</button>
								</form>
								<div class="pop-up__button-close js-pop-up-btn-close">&#10006</div>
							</div>
						</div>
					</div>
					<a class="pop-up__button-open js-pop-up-btn-open" href="#">Задать вопрос</a>
				</div>
			</div>		
		</div>
	</div>
</section>
